<table> 
	<tbody>
    <tr>
	<td>
		<br>		
		<form name="cgpa_calc" id="form1">
			<script type="text/javascript">
				var ccodes = [];
				var cnames = [];
				var credits = [];
				var grades = [];
				var letters = [];
			</script>

			<fieldset style="width:350px; border-radius:20px; border-width:4px; border-color:#0066cc;">
				<legend id="fieldlabel">CGPA Calculator</legend>
				
				<label for="ccdode">Course Code</label><br>
				<input type="text" name="ccode"><br><br>
				
				<label for="cname">Course Name</label><br>  
				<input type="text" name="cname"><br><br>
			  
				
				<label class="radios">4 Credits
				<input type = "radio" name = "credits" value = "4" checked="checked"/>
				<span class="checkmark"></span>
				</label>
				
				<label class="radios">3 Credits
				<input type = "radio" name = "credits" value = "3"/>
				<span class="checkmark"></span>
				</label>
				
				<label class="radios">2 Credits
				<input type = "radio" name = "credits" value = "2"/>
				<span class="checkmark"></span>
				</label>
				
				<label class="radios">1 Credit
				<input type = "radio" name = "credits" value = "1"/>
				<span class="checkmark"></span>
				</label>
			  
				<br>
				<label for="grade">Your Letter Grade</label><br>
				<select id="grade" name="lgrade">	
				<option value="4">A</option>
				<option value="3.7">A-</option>
				<option value="3.3">B+</option>
				<option value="3">B</option>
				<option value="2.7">B-</option>
				<option value="2.3">C+</option>
				<option value="2">C</option>
				<option value="1.7">C-</option>
				<option value="1.3">D+</option>
				<option value="1">D</option>
				<option value="0.7">D-</option>
				<option value="0">F</option>
				<option value="-1">NA</option>    
			</select>

			<br><br>  

			<input type="submit" class="button" value="Add Course" onclick="fetchvalues('form1'); return false;">

			</fieldset>
 		</form>
